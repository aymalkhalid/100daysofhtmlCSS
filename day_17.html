<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Pixel Art/Retro Gaming Theme</title>
    <link rel="stylesheet" href="style_day17.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="retro-bg">
        <div class="sky"></div>
        <div class="clouds">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
        </div>
        <div class="mountains"></div>
        <div class="ground"></div>
        <div class="stars">
            <!-- Stars will be dynamically generated by JavaScript -->
        </div>
    </div>
    
    <div class="game-characters">
        <div class="character hero">
            <div class="hero-sprite"></div>
        </div>
        <div class="character enemy enemy-1">
            <div class="enemy-sprite"></div>
        </div>
        <div class="character enemy enemy-2">
            <div class="enemy-sprite"></div>
        </div>
    </div>

    <div class="container">
        <div class="game-console">
            <div class="console-top">
                <div class="console-brand">PIXEL QUEST</div>
                <div class="power-light"></div>
            </div>
            
            <div class="game-screen">
                <div class="scanlines"></div>
                <div class="screen-glare"></div>
                <div class="screen-content">
                    <div class="game-ui">
                        <div class="status-bar">
                            <div class="player-info">
                                <span class="player-label">PLAYER</span>
                                <div class="health-bar">
                                    <div class="health-fill"></div>
                                </div>
                            </div>
                            <div class="game-score">SCORE: <span id="score-value">00000</span></div>
                        </div>

                        <div class="game-message" id="game-message">PRESS START</div>
                        
                        <div class="game-form">
                            <form class="login-form">
                                <div class="form-group">
                                    <label for="username">USERNAME</label>
                                    <div class="pixel-input">
                                        <input type="text" id="username" maxlength="16" required>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="password">PASSWORD</label>
                                    <div class="pixel-input">
                                        <input type="password" id="password" maxlength="16" required>
                                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                            <div class="pixel-icon eye-icon"></div>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="form-options">
                                    <div class="remember-me">
                                        <input type="checkbox" id="remember" class="pixel-checkbox">
                                        <label for="remember">SAVE GAME</label>
                                    </div>
                                    <a href="#" class="pixel-link">CONTINUE?</a>
                                </div>
                                
                                <button type="submit" class="pixel-button login-button">
                                    <span>START GAME</span>
                                </button>
                            </form>
                            
                            <div class="pixel-divider">
                                <div class="divider-line"></div>
                                <div class="divider-text">OR</div>
                                <div class="divider-line"></div>
                            </div>
                            
                            <div class="social-login">
                                <button type="button" class="pixel-button social-button">
                                    <span class="pixel-icon google-icon"></span>
                                </button>
                                <button type="button" class="pixel-button social-button">
                                    <span class="pixel-icon twitter-icon"></span>
                                </button>
                                <button type="button" class="pixel-button social-button">
                                    <span class="pixel-icon discord-icon"></span>
                                </button>
                            </div>
                            
                            <div class="signup-text">
                                NEW PLAYER? <a href="#" class="pixel-link">CREATE PROFILE</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="console-controls">
                <div class="control-section dpad">
                    <div class="dpad-up control-btn"></div>
                    <div class="dpad-right control-btn"></div>
                    <div class="dpad-down control-btn"></div>
                    <div class="dpad-left control-btn"></div>
                    <div class="dpad-center"></div>
                </div>
                
                <div class="control-section action-btns">
                    <div class="action-btn btn-b control-btn"></div>
                    <div class="action-btn btn-a control-btn"></div>
                </div>
                
                <div class="control-section menu-btns">
                    <div class="menu-btn select control-btn">SELECT</div>
                    <div class="menu-btn start control-btn">START</div>
                </div>
            </div>
            
            <div class="console-bottom">
                <div class="console-vent"></div>
                <div class="console-vent"></div>
                <div class="console-vent"></div>
            </div>
        </div>
        
        <div class="game-cartridge">
            <div class="cartridge-label">
                <div class="cartridge-title">LOGIN QUEST</div>
                <div class="cartridge-subtitle">SAVE YOUR PROGRESS</div>
            </div>
        </div>
    </div>

    <div class="audio-controls">
        <button type="button" class="sound-toggle" id="sound-toggle">
            <div class="pixel-icon sound-on"></div>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Sound effects (simulated)
            let soundEnabled = true;
            
            function playSound(type) {
                if (!soundEnabled) return;
                
                // In a real implementation, this would play actual sounds
                console.log(`Playing sound: ${type}`);
                
                // Visual feedback for sound
                const soundIndicator = document.createElement('div');
                soundIndicator.classList.add('sound-indicator', `sound-${type}`);
                document.body.appendChild(soundIndicator);
                
                setTimeout(() => {
                    soundIndicator.remove();
                }, 500);
            }
            
            // Toggle sound
            const soundToggle = document.getElementById('sound-toggle');
            const soundIcon = soundToggle.querySelector('div');
            
            soundToggle.addEventListener('click', () => {
                soundEnabled = !soundEnabled;
                if (soundEnabled) {
                    soundIcon.classList.remove('sound-off');
                    soundIcon.classList.add('sound-on');
                    playSound('select');
                } else {
                    soundIcon.classList.remove('sound-on');
                    soundIcon.classList.add('sound-off');
                }
            });
            
            // Handle login button
            const loginForm = document.querySelector('.login-form');
            const gameMessage = document.getElementById('game-message');
            const scoreValue = document.getElementById('score-value');
            const healthFill = document.querySelector('.health-fill');
            
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Visual login animation
                gameMessage.textContent = "LOADING...";
                playSound('start');
                
                // Simulate health bar filling
                healthFill.style.width = '0%';
                let health = 0;
                const healthInterval = setInterval(() => {
                    health += 10;
                    healthFill.style.width = `${health}%`;
                    if (health >= 100) {
                        clearInterval(healthInterval);
                    }
                }, 100);
                
                // Simulate score increase
                let score = 0;
                const scoreInterval = setInterval(() => {
                    score += 123;
                    scoreValue.textContent = String(score).padStart(5, '0');
                    if (score >= 1000) {
                        clearInterval(scoreInterval);
                    }
                }, 100);
                
                // Show success message after "loading"
                setTimeout(() => {
                    gameMessage.textContent = "LEVEL 1 START!";
                    playSound('levelup');
                    
                    // Add screen flash effect
                    const screenContent = document.querySelector('.screen-content');
                    screenContent.classList.add('level-transition');
                    setTimeout(() => {
                        screenContent.classList.remove('level-transition');
                    }, 500);
                }, 2000);
            });
            
            // Toggle password visibility
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.querySelector('#password');
            
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                playSound('select');
            });
            
            // Control button interactions
            const controlButtons = document.querySelectorAll('.control-btn');
            controlButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    btn.classList.add('pressed');
                    playSound('button');
                    
                    setTimeout(() => {
                        btn.classList.remove('pressed');
                    }, 200);
                });
            });
            
            // Add stars to the background
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
            
            // Animate characters
            const hero = document.querySelector('.hero');
            let heroPosition = 10;
            let heroDirection = 1;
            
            function moveHero() {
                heroPosition += heroDirection * 0.5;
                
                // Change direction when reaching the edges
                if (heroPosition > 70) {
                    heroDirection = -1;
                    hero.classList.add('flip');
                } else if (heroPosition < 10) {
                    heroDirection = 1;
                    hero.classList.remove('flip');
                }
                
                hero.style.left = `${heroPosition}%`;
                requestAnimationFrame(moveHero);
            }
            
            moveHero();
            
            // Focus/blur input animations
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    playSound('select');
                });
                
                input.addEventListener('input', () => {
                    playSound('type');
                });
            });
            
            // Initial game setup
            healthFill.style.width = '60%';
        });
    </script>
</body>
</html>
