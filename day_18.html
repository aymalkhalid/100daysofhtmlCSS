<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - AR/VR Portal Theme</title>
    <link rel="stylesheet" href="style_day18.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="portal-environment">
        <div class="environment-grid"></div>
        <div class="portal-rings">
            <div class="ring ring-outer"></div>
            <div class="ring ring-middle"></div>
            <div class="ring ring-inner"></div>
        </div>
        <div class="floating-particles"></div>
        <div class="holographic-elements">
            <div class="holo-element element-1"></div>
            <div class="holo-element element-2"></div>
            <div class="holo-element element-3"></div>
        </div>
    </div>

    <div class="container">
        <div class="portal-interface">
            <div class="interface-header">
                <div class="system-status">
                    <div class="status-indicator online"></div>
                    <span>Portal System: Online</span>
                </div>
                <div class="connection-data">
                    <div class="connection-strength">
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                    </div>
                    <span class="connection-label">Signal Strength</span>
                </div>
            </div>

            <div class="portal-screen">
                <div class="screen-overlay"></div>
                <div class="screen-glitch"></div>
                <div class="screen-content">
                    <div class="welcome-message">
                        <h1>AR/VR Portal</h1>
                        <p class="subtitle">Access Immersive Reality</p>
                    </div>

                    <div class="portal-form">
                        <div class="form-hologram"></div>
                        
                        <form class="login-form">
                            <div class="form-group">
                                <label for="username">User Identification</label>
                                <div class="input-wrapper">
                                    <input type="text" id="username" required autocomplete="username">
                                    <div class="input-border"></div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Access Key</label>
                                <div class="input-wrapper">
                                    <input type="password" id="password" required autocomplete="current-password">
                                    <div class="input-border"></div>
                                    <button type="button" class="toggle-visibility" aria-label="Toggle password visibility">
                                        <span class="visibility-icon"></span>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-options">
                                <div class="remember-access">
                                    <input type="checkbox" id="remember" class="portal-checkbox">
                                    <label for="remember">Save Access Credentials</label>
                                </div>
                                <a href="#" class="portal-link">Reset Access Key</a>
                            </div>
                            
                            <div class="auth-actions">
                                <button type="submit" class="portal-button primary-button">
                                    <span class="button-text">Enter Portal</span>
                                    <div class="button-glow"></div>
                                </button>
                            </div>
                        </form>
                        
                        <div class="auth-divider">
                            <span>Alternative Access Methods</span>
                        </div>
                        
                        <div class="biometric-login">
                            <button type="button" class="biometric-button">
                                <div class="biometric-icon face-id"></div>
                                <span>Face ID</span>
                            </button>
                            <button type="button" class="biometric-button">
                                <div class="biometric-icon fingerprint"></div>
                                <span>Fingerprint</span>
                            </button>
                            <button type="button" class="biometric-button">
                                <div class="biometric-icon retina-scan"></div>
                                <span>Retina Scan</span>
                            </button>
                        </div>
                        
                        <div class="new-user">
                            <p>New to AR/VR Portal? <a href="#" class="portal-link">Create Identity</a></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="interface-footer">
                <div class="spatial-controls">
                    <button type="button" class="control-button rotate-left" aria-label="Rotate left">
                        <span class="control-icon"></span>
                    </button>
                    <button type="button" class="control-button zoom-in" aria-label="Zoom in">
                        <span class="control-icon"></span>
                    </button>
                    <button type="button" class="control-button zoom-out" aria-label="Zoom out">
                        <span class="control-icon"></span>
                    </button>
                    <button type="button" class="control-button rotate-right" aria-label="Rotate right">
                        <span class="control-icon"></span>
                    </button>
                </div>
                <div class="portal-status">
                    <div class="progress-ring">
                        <svg width="40" height="40">
                            <circle class="progress-ring-circle-bg" cx="20" cy="20" r="18"></circle>
                            <circle class="progress-ring-circle" cx="20" cy="20" r="18"></circle>
                        </svg>
                        <span class="progress-text">100%</span>
                    </div>
                    <div class="status-text">Portal Stability</div>
                </div>
            </div>
        </div>
    </div>

    <div class="spatial-ui-elements">
        <div class="floating-ui-element ui-element-1"></div>
        <div class="floating-ui-element ui-element-2"></div>
        <div class="floating-ui-element ui-element-3"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create portal particles
            const particlesContainer = document.querySelector('.floating-particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.animationDuration = `${5 + Math.random() * 10}s`;
                particlesContainer.appendChild(particle);
            }
            
            // Create grid
            const grid = document.querySelector('.environment-grid');
            for (let i = 0; i < 100; i++) {
                const gridPoint = document.createElement('div');
                gridPoint.classList.add('grid-point');
                grid.appendChild(gridPoint);
            }
            
            // Create holographic UI elements
            const holoElements = document.querySelectorAll('.holo-element');
            holoElements.forEach(el => {
                for (let i = 0; i < 5; i++) {
                    const holoLine = document.createElement('div');
                    holoLine.classList.add('holo-line');
                    holoLine.style.top = `${20 * i}%`;
                    holoLine.style.animationDelay = `${Math.random() * 2}s`;
                    el.appendChild(holoLine);
                }
            });
            
            // Floating UI elements animation
            const uiElements = document.querySelectorAll('.floating-ui-element');
            uiElements.forEach((el, i) => {
                el.style.animationDelay = `${i * 0.5}s`;
            });
            
            // Handle form behaviors
            const loginForm = document.querySelector('.login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const toggleVisibility = document.querySelector('.toggle-visibility');
            
            // Toggle password visibility
            toggleVisibility.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                toggleVisibility.classList.toggle('visible');
                
                // Add glitch effect on toggle
                document.querySelector('.screen-glitch').classList.add('active');
                setTimeout(() => {
                    document.querySelector('.screen-glitch').classList.remove('active');
                }, 500);
            });
            
            // Handle input focus effects
            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.classList.add('focused');
                    
                    // Show hologram effect when input is focused
                    document.querySelector('.form-hologram').classList.add('active');
                });
                
                input.addEventListener('blur', () => {
                    if (!input.value) {
                        input.parentElement.classList.remove('focused');
                    }
                    
                    // Remove hologram effect if both inputs are empty
                    if (!usernameInput.value && !passwordInput.value) {
                        document.querySelector('.form-hologram').classList.remove('active');
                    }
                });
                
                // Keep focused class if input has value
                if (input.value) {
                    input.parentElement.classList.add('focused');
                }
            });
            
            // Submit form 
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Simulate portal entering
                document.querySelector('.portal-interface').classList.add('accessing');
                document.querySelector('.portal-rings').classList.add('activating');
                
                // Animate progress ring
                const progressRing = document.querySelector('.progress-ring-circle');
                const progressText = document.querySelector('.progress-text');
                
                // Calculate the circumference
                const radius = 18;
                const circumference = 2 * Math.PI * radius;
                progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
                
                // Start from 0
                let progress = 0;
                progressRing.style.strokeDashoffset = circumference;
                
                // Animate progress from 0 to 100
                const interval = setInterval(() => {
                    progress += 5;
                    const offset = circumference - (progress / 100) * circumference;
                    progressRing.style.strokeDashoffset = offset;
                    progressText.textContent = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            // Portal fully activated
                            document.body.classList.add('portal-activated');
                        }, 500);
                    }
                }, 100);
            });
            
            // Spatial control buttons
            const controlButtons = document.querySelectorAll('.control-button');
            controlButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Add pressed effect
                    button.classList.add('pressed');
                    
                    // Add effect to portal based on button function
                    if (button.classList.contains('rotate-left')) {
                        document.querySelector('.portal-rings').style.transform = 'rotate(-15deg)';
                    } else if (button.classList.contains('rotate-right')) {
                        document.querySelector('.portal-rings').style.transform = 'rotate(15deg)';
                    } else if (button.classList.contains('zoom-in')) {
                        document.querySelector('.portal-rings').style.transform = 'scale(1.1)';
                    } else if (button.classList.contains('zoom-out')) {
                        document.querySelector('.portal-rings').style.transform = 'scale(0.9)';
                    }
                    
                    // Reset after animation
                    setTimeout(() => {
                        button.classList.remove('pressed');
                        document.querySelector('.portal-rings').style.transform = '';
                    }, 500);
                });
            });
            
            // Biometric buttons
            const biometricButtons = document.querySelectorAll('.biometric-button');
            biometricButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Add scanning effect
                    button.classList.add('scanning');
                    
                    // Show scan animation
                    document.querySelector('.portal-interface').classList.add('scanning');
                    
                    // Reset after animation
                    setTimeout(() => {
                        button.classList.remove('scanning');
                        document.querySelector('.portal-interface').classList.remove('scanning');
                    }, 2000);
                });
            });
            
            // Add device orientation effects if supported
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', (event) => {
                    if (event.beta === null || event.gamma === null) return;
                    
                    // Limit the effect within a reasonable range
                    const betaLimit = Math.min(Math.max(event.beta, -20), 20);
                    const gammaLimit = Math.min(Math.max(event.gamma, -20), 20);
                    
                    // Apply subtle movement to the portal rings
                    const portalRings = document.querySelector('.portal-rings');
                    portalRings.style.transform = `rotateX(${betaLimit / 2}deg) rotateY(${gammaLimit / 2}deg)`;
                    
                    // Move floating particles slightly
                    const particles = document.querySelector('.floating-particles');
                    particles.style.transform = `translateX(${gammaLimit / 4}px) translateY(${betaLimit / 4}px)`;
                    
                    // Move holographic elements in opposite direction for parallax effect
                    const holoElements = document.querySelector('.holographic-elements');
                    holoElements.style.transform = `translateX(${-gammaLimit / 3}px) translateY(${-betaLimit / 3}px)`;
                });
            }
            
            // Initialize form hologram effect
            if (usernameInput.value || passwordInput.value) {
                document.querySelector('.form-hologram').classList.add('active');
            }
        });
    </script>
</body>
</html>
