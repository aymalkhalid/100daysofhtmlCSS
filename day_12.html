<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - GTA VI Theme</title>
    <link rel="stylesheet" href="style_day12.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <div class="retro-grid"></div>
        <div class="sun"></div>
        <div class="mountains"></div>
        <div class="city-skyline"></div>
        <div class="character-image"></div>
        <div class="cover-image-container">
            <img src="https://gaming-cdn.com/images/products/15506/orig/grand-theft-auto-vi-playstation-5-game-playstation-store-cover.jpg?v=1746542753" alt="GTA VI Cover" class="cover-image-element">
        </div>
        <div class="overlay"></div>
        <div class="scanlines"></div>
        <div class="crt-effect"></div>
        <div class="glitch-overlay"></div>
    </div>

    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <div class="content-container">
        <div class="logo-container">
            <h1 class="logo glitch" data-text="VI">VI</h1>
            <div class="subtitle glitch-subtle" data-text="VICE CITY ONLINE">VICE CITY ONLINE</div>
        </div>

        <div class="login-container">
            <div class="login-card">
                <div class="card-header">
                    <h2>USER LOGIN</h2>
                </div>

                <form class="login-form">
                    <div class="input-group">
                        <label for="username">USERNAME</label>
                        <div class="input-wrapper">
                            <input type="text" id="username" required>
                            <span class="input-highlight"></span>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">PASSWORD</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" required>
                            <span class="input-highlight"></span>
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z" fill="currentColor"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="options-row">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" class="styled-checkbox">
                            <label for="remember">REMEMBER ME</label>
                        </div>
                        <a href="#" class="forgot-password">FORGOT PASSWORD?</a>
                    </div>
                    
                    <button type="submit" class="login-button">
                        <span class="btn-text">LOGIN</span>
                        <span class="btn-glitch"></span>
                    </button>
                    
                    <div class="login-footer">
                        <div class="separator">
                            <span>OR CONTINUE WITH</span>
                        </div>
                        <div class="social-login">
                            <button type="button" class="social-btn">
                                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
                            </button>
                            <button type="button" class="social-btn">
                                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
                            </button>
                            <button type="button" class="social-btn">
                                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"></svg>
                            </button>
                            <button type="button" class="social-btn">
                                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="signup-prompt">
                        <p>NEW TO VICE CITY? <a href="#">CREATE ACCOUNT</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="loading-bar">
        <div class="progress"></div>
    </div>
    
    <div class="radio-player">
        <div class="radio-station">VICE CITY FM</div>
        <div class="radio-controls">
            <button class="radio-btn" id="prev-station">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
            </button>
            <button class="radio-btn" id="play-pause">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" class="play-icon"><path d="M8 5v14l11-7z"/></svg>
                <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" class="pause-icon"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <button class="radio-btn" id="next-station">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
            </button>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });

        // Glitch effect on form submission
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add glitch animation classes
            document.querySelector('.login-button').classList.add('active');
            document.querySelector('.glitch-overlay').classList.add('active');
            
            // Play glitch sound
            // const glitchSound = new Audio('glitch.mp3'); // Uncomment if you have the sound file
            // glitchSound.play();
            
            setTimeout(() => {
                document.querySelector('.login-button').classList.remove('active');
                document.querySelector('.glitch-overlay').classList.remove('active');
                alert('Welcome to Vice City, player!');
            }, 1500);
        });

        // Radio player functionality
        const playPauseBtn = document.getElementById('play-pause');
        let isPlaying = false;
        
        playPauseBtn.addEventListener('click', function() {
            isPlaying = !isPlaying;
            document.querySelector('.radio-player').classList.toggle('playing', isPlaying);
            // Play or pause audio - Simulated for demo
            console.log(isPlaying ? 'Playing audio...' : 'Paused audio');
            // In a real implementation, you would use:
            // const audio = document.querySelector('audio');
            // isPlaying ? audio.play() : audio.pause();
        });
        
        document.getElementById('prev-station').addEventListener('click', function() {
            simulateStationChange('Previous station');
        });
        
        document.getElementById('next-station').addEventListener('click', function() {
            simulateStationChange('Next station');
        });
        
        function simulateStationChange(direction) {
            const stations = ['VICE CITY FM', 'WAVE 103', 'FLASH FM', 'EMOTION 98.3', 'V-ROCK'];
            const current = document.querySelector('.radio-station').textContent;
            const index = stations.indexOf(current);
            const newIndex = (direction === 'Previous station') 
                ? (index - 1 + stations.length) % stations.length
                : (index + 1) % stations.length;
            
            document.querySelector('.radio-station').textContent = stations[newIndex];
            document.querySelector('.radio-station').classList.add('changing');
            setTimeout(() => {
                document.querySelector('.radio-station').classList.remove('changing');
            }, 500);
            
            console.log(`Changed to ${stations[newIndex]}`);
        }
        
        // Generate random stars position
        document.querySelectorAll('.star').forEach(star => {
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 5}s`;
        });
        
        // Loading bar animation
        setTimeout(() => {
            document.querySelector('.loading-bar .progress').classList.add('loaded');
        }, 300);
        
        // Simulate occasional glitches
        function randomGlitch() {
            const glitchOverlay = document.querySelector('.glitch-overlay');
            glitchOverlay.classList.add('quick-glitch');
            setTimeout(() => {
                glitchOverlay.classList.remove('quick-glitch');
            }, 200);
            
            // Schedule next glitch
            const nextGlitch = 5000 + Math.random() * 10000; // Between 5-15 seconds
            setTimeout(randomGlitch, nextGlitch);
        }
        
        // Start glitch effect after initial load
        setTimeout(randomGlitch, 3000);
    </script>
</body>
</html>
