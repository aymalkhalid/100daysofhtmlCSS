<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page - Neon Cyberpunk</title>
    <link rel="stylesheet" href="style_day3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="neon-grid"></div>
    <div class="neon-circle circle1"></div>
    <div class="neon-circle circle2"></div>
    <div class="neon-lines">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
    </div>
    
    <div class="page-container">
        <div class="login-container">
            <div class="glitch-wrapper">
                <h2 class="glitch" data-text="ACCESS">ACCESS</h2>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="username">IDENTITY</label>
                    <input type="text" id="username" name="username" placeholder="Enter ID" required 
                           autocomplete="off" class="neon-input">
                    <div class="input-highlight"></div>
                </div>
                <div class="form-group">
                    <label for="password">PASSCODE</label>
                    <input type="password" id="password" name="password" placeholder="Enter Passcode" required
                           class="neon-input">
                    <div class="input-highlight"></div>
                </div>
                
                <div class="options-row">
                    <label class="neon-checkbox">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Remember
                    </label>
                    <a href="#" class="forgot-link">Forgot ID?</a>
                </div>
                
                <button type="submit" class="neon-button">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    INITIALIZE
                </button>
            </form>
            
            <div class="login-footer">
                <p>No access? <a href="#" class="signup-link">REQUEST NEW IDENTITY</a></p>
            </div>
        </div>
    </div>
    
    <script>
        // Create the neon grid background
        const neonGrid = document.querySelector('.neon-grid');
        
        function createNeonGrid() {
            neonGrid.innerHTML = '';
            const gridSize = 20; // Size of each grid cell
            const width = Math.ceil(window.innerWidth / gridSize);
            const height = Math.ceil(window.innerHeight / gridSize);
            
            // Create grid dots
            for (let i = 0; i < width; i++) {
                for (let j = 0; j < height; j++) {
                    // Only create dots with a 15% chance to make it sparse
                    if (Math.random() < 0.15) {
                        const dot = document.createElement('div');
                        dot.classList.add('grid-dot');
                        dot.style.left = `${i * gridSize}px`;
                        dot.style.top = `${j * gridSize}px`;
                        dot.style.animationDelay = `${Math.random() * 5}s`;
                        neonGrid.appendChild(dot);
                    }
                }
            }
        }
        
        // Glitch effect on form inputs
        const inputs = document.querySelectorAll('.neon-input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('focus');
            });
            input.addEventListener('blur', () => {
                if (input.value === '') {
                    input.parentElement.classList.remove('focus');
                }
            });
        });
        
        // Create grid and handle resizing
        createNeonGrid();
        window.addEventListener('resize', createNeonGrid);
    </script>
</body>
</html>
