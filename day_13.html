<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Anime/Manga Theme</title>
    <link rel="stylesheet" href="style_day13.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@300;400;700&family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <div class="manga-background">
        <!-- Background manga panel effect -->
        <div class="panel panel-1"></div>
        <div class="panel panel-2"></div>
        <div class="panel panel-3"></div>
        <div class="panel panel-4"></div>
        <div class="panel panel-5"></div>
        
        <!-- Floating elements -->
        <div class="floating-element flower-1"></div>
        <div class="floating-element flower-2"></div>
        <div class="floating-element sparkle-1"></div>
        <div class="floating-element sparkle-2"></div>
        <div class="floating-element sparkle-3"></div>
    </div>
    
    <div class="mascot-container">
        <div class="mascot">
            <!-- Character mascot that will be animated -->
            <div class="mascot-speech-bubble">
                <p>Welcome! Let's log in!</p>
            </div>
        </div>
    </div>
    
    <div class="main-container">
        <div class="manga-panel login-panel">
            <div class="panel-header">
                <h1>Anime <span class="accent">World</span></h1>
                <p class="subtitle">Enter your magical portal</p>
            </div>
            
            <form class="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" required>
                        <div class="speed-lines"></div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" required>
                        <div class="speed-lines"></div>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="options-group">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" class="styled-checkbox">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-button">
                    <span>Login</span>
                    <div class="btn-effect"></div>
                </button>
                
                <div class="separator">
                    <span>or continue with</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </button>
                    <button type="button" class="social-btn twitter">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="#1DA1F2" d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723 10.054 10.054 0 01-3.127 1.184 4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                        </svg>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </button>
                </div>
                
                <div class="signup-link">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });
        
        // Show speed lines on input focus
        document.querySelectorAll('.input-wrapper input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.speed-lines').classList.add('active');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.speed-lines').classList.remove('active');
            });
        });
        
        // Login button animation
        document.querySelector('.login-button').addEventListener('mouseenter', function() {
            this.querySelector('.btn-effect').classList.add('active');
        });
        
        document.querySelector('.login-button').addEventListener('mouseleave', function() {
            this.querySelector('.btn-effect').classList.remove('active');
        });
        
        // Form submission with page turn animation
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add page turn effect
            document.body.classList.add('page-turn');
            
            // Show success message after animation
            setTimeout(() => {
                alert('Welcome to Anime World!');
                document.body.classList.remove('page-turn');
            }, 1200);
        });
        
        // Mascot interactions
        document.querySelector('.mascot').addEventListener('click', function() {
            const messages = [
                "Need help logging in?",
                "Don't forget your password!",
                "Welcome back, senpai!",
                "Ready for an adventure?",
                "Your anime journey awaits!"
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            const speechBubble = document.querySelector('.mascot-speech-bubble p');
            
            speechBubble.textContent = randomMessage;
            this.classList.add('talking');
            
            setTimeout(() => {
                this.classList.remove('talking');
            }, 2000);
        });
    </script>
</body>
</html>
