<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Cyberpunk City Theme</title>
    <link rel="stylesheet" href="style_day20.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cyberpunk-bg">
        <div class="cityscape"></div>
        <div class="neon-signs"></div>
        <div class="rain"></div>
        <div class="glitch-overlay"></div>
    </div>
    <div class="cyber-container">
        <div class="cyber-login-panel">
            <h1 class="cyber-title">Neon City Access</h1>
            <p class="cyber-subtitle">Enter the Grid</p>
            <form class="cyber-login-form">
                <div class="cyber-form-group">
                    <label for="cyber-username">Username</label>
                    <input type="text" id="cyber-username" required autocomplete="username">
                </div>
                <div class="cyber-form-group">
                    <label for="cyber-password">Password</label>
                    <input type="password" id="cyber-password" required autocomplete="current-password">
                </div>
                <div class="cyber-form-options">
                    <input type="checkbox" id="cyber-remember">
                    <label for="cyber-remember">Remember me</label>
                </div>
                <button type="submit" class="cyber-login-btn">Log In</button>
            </form>
            <div class="cyber-divider"><span>or</span></div>
            <div class="cyber-social-login">
                <button class="cyber-social-btn discord">Discord</button>
                <button class="cyber-social-btn twitter">Twitter</button>
            </div>
            <div class="cyber-new-user">
                <p>New to Neon City? <a href="#" class="cyber-link">Register</a></p>
            </div>
        </div>
    </div>
    <script>
        // Animated rain effect
        document.addEventListener('DOMContentLoaded', () => {
            const rainContainer = document.querySelector('.rain');
            for (let i = 0; i < 80; i++) {
                const drop = document.createElement('div');
                drop.classList.add('raindrop');
                drop.style.left = `${Math.random() * 100}%`;
                drop.style.animationDelay = `${Math.random() * 2}s`;
                drop.style.animationDuration = `${0.7 + Math.random() * 1.5}s`;
                rainContainer.appendChild(drop);
            }
            // Glitch overlay effect
            setInterval(() => {
                document.querySelector('.glitch-overlay').classList.toggle('active');
            }, 1200);
        });
    </script>
</body>
</html>
