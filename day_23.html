<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Festival/Cultural Theme</title>
    <link rel="stylesheet" href="style_day23.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;500;600&family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="festival-background">
        <!-- Animated festival elements will go here -->
        <div class="firework firework-1"></div>
        <div class="firework firework-2"></div>
        <div class="firework firework-3"></div>
        <div class="lantern lantern-1"></div>
        <div class="lantern lantern-2"></div>
        <div class="lantern lantern-3"></div>
        <div class="confetti-container"></div>
    </div>

    <div class="main-container">
        <div class="festival-login-panel">
            <div class="panel-header">
                <h1 class="festival-title">Join the Celebration!</h1>
                <p class="festival-greeting">Welcome, Friend!</p>
            </div>

            <div class="festival-selector">
                <label for="festival-choice">Choose a Festival:</label>
                <select id="festival-choice" name="festival-choice">
                    <option value="general">Grand Celebration</option>
                    <option value="diwali">Diwali - Festival of Lights</option>
                    <option value="lantern">Lantern Festival</option>
                    <option value="newyear">New Year's Eve</option>
                    <option value="carnival">Carnival</option>
                </select>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label for="username">Your Name / Email</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" required autocomplete="username">
                        <span class="input-icon">ðŸŽ‰</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password / Access Key</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" required autocomplete="current-password">
                        <span class="input-icon">ðŸ”‘</span>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 5C7.453 5 3.59 7.705 2.046 11.684C2.018 11.751 2.001 11.824 2 11.897V12.103C2.001 12.176 2.018 12.249 2.046 12.316C3.59 16.295 7.453 19 12 19C16.547 19 20.41 16.295 21.954 12.316C21.982 12.249 21.999 12.176 22 12.103V11.897C21.999 11.824 21.982 11.751 21.954 11.684C20.41 7.705 16.547 5 12 5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" class="festival-checkbox">
                        <label for="remember">Stay Logged In</label>
                    </div>
                    <a href="#" class="forgot-link">Lost your Invitation?</a>
                </div>

                <button type="submit" class="celebrate-button">
                    <span class="button-text">Enter the Festivities</span>
                    <span class="button-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z" fill="currentColor"/></svg>
                    </span>
                </button>
            </form>

            <div class="panel-footer">
                <p>New to the party? <a href="#" class="signup-link">Register Here!</a></p>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('active');
        });

        // Confetti animation
        const confettiContainer = document.querySelector('.confetti-container');
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confettiContainer.appendChild(confetti);
        }

        // Festival theme changer (basic)
        const festivalSelect = document.getElementById('festival-choice');
        const body = document.body;
        const panel = document.querySelector('.festival-login-panel');
        const greeting = document.querySelector('.festival-greeting');

        const festivalThemes = {
            general: {
                greeting: "Welcome, Friend!",
                panelClass: 'theme-general',
                bodyClass: 'theme-body-general'
            },
            diwali: {
                greeting: "Happy Diwali!",
                panelClass: 'theme-diwali',
                bodyClass: 'theme-body-diwali'
            },
            lantern: {
                greeting: "Shine Bright!",
                panelClass: 'theme-lantern',
                bodyClass: 'theme-body-lantern'
            },
            newyear: {
                greeting: "Happy New Year!",
                panelClass: 'theme-newyear',
                bodyClass: 'theme-body-newyear'
            },
            carnival: {
                greeting: "Let the Good Times Roll!",
                panelClass: 'theme-carnival',
                bodyClass: 'theme-body-carnival'
            }
        };

        festivalSelect.addEventListener('change', function() {
            const selectedTheme = this.value;
            
            // Remove old theme classes
            Object.values(festivalThemes).forEach(theme => {
                panel.classList.remove(theme.panelClass);
                body.classList.remove(theme.bodyClass);
            });

            // Add new theme classes
            greeting.textContent = festivalThemes[selectedTheme].greeting;
            panel.classList.add(festivalThemes[selectedTheme].panelClass);
            body.classList.add(festivalThemes[selectedTheme].bodyClass);
        });

        // Initial theme load
        festivalSelect.dispatchEvent(new Event('change'));

    </script>
</body>
</html>
