<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - AI/Chatbot Assistant Theme</title>
    <link rel="stylesheet" href="style_day21.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ai-background">
        <div class="floating-particles"></div>
        <div class="voice-waves-container">
            <div class="voice-wave wave-1"></div>
            <div class="voice-wave wave-2"></div>
            <div class="voice-wave wave-3"></div>
            <div class="voice-wave wave-4"></div>
            <div class="voice-wave wave-5"></div>
        </div>
        <div class="network-nodes"></div>
        <div class="gradient-overlay"></div>
    </div>

    <div class="main-container">
        <div class="ai-login-panel">
            <div class="ai-avatar-container">
                <div class="ai-avatar">
                    <div class="avatar-ring"></div>
                    <div class="avatar-face">
                        <div class="avatar-eyes">
                            <div class="avatar-eye left"></div>
                            <div class="avatar-eye right"></div>
                        </div>
                        <div class="avatar-smile"></div>
                    </div>
                </div>
                <div class="avatar-shadow"></div>
                <div class="avatar-status-indicator active"></div>
            </div>
            
            <div class="assistant-introduction">
                <h1>AI Assistant</h1>
                <p class="intro-text">I'm here to help you sign in</p>
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <div class="conversation-container">
                <div class="chat-bubble assistant">
                    <p>Welcome back! Please enter your details to continue.</p>
                </div>
                
                <div class="chat-bubble user login-form-container">
                    <form class="login-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-wrapper">
                                <input type="email" id="email" required autocomplete="email">
                                <div class="input-focus-effect"></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper">
                                <input type="password" id="password" required autocomplete="current-password">
                                <div class="input-focus-effect"></div>
                                <button type="button" class="toggle-visibility" aria-label="Toggle password visibility">
                                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 5C7.453 5 3.59 7.705 2.046 11.684C2.018 11.751 2.001 11.824 2 11.897V12.103C2.001 12.176 2.018 12.249 2.046 12.316C3.59 16.295 7.453 19 12 19C16.547 19 20.41 16.295 21.954 12.316C21.982 12.249 21.999 12.176 22 12.103V11.897C21.999 11.824 21.982 11.751 21.954 11.684C20.41 7.705 16.547 5 12 5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" class="styled-checkbox">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="login-button">
                            <span>Sign in</span>
                            <div class="button-wave"></div>
                        </button>
                    </form>
                </div>
                
                <div class="smart-suggestions">
                    <div class="suggestion-label">Need help?</div>
                    <div class="suggestion-chips">
                        <button class="suggestion-chip">I forgot my password</button>
                        <button class="suggestion-chip">Create an account</button>
                        <button class="suggestion-chip">Contact support</button>
                    </div>
                </div>
                
                <div class="voice-input-container">
                    <div class="separator">
                        <div class="separator-line"></div>
                        <span>or</span>
                        <div class="separator-line"></div>
                    </div>
                    
                    <button type="button" class="voice-input-button">
                        <div class="voice-icon">
                            <div class="voice-wave-circle circle-1"></div>
                            <div class="voice-wave-circle circle-2"></div>
                            <div class="voice-wave-circle circle-3"></div>
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 14C13.66 14 15 12.66 15 11V5C15 3.34 13.66 2 12 2C10.34 2 9 3.34 9 5V11C9 12.66 10.34 14 12 14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M19 11V13C19 16.87 15.87 20 12 20C8.13 20 5 16.87 5 13V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M12 20V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <span>Sign in with voice</span>
                    </button>
                </div>
            </div>
            
            <div class="ai-login-footer">
                <p>Don't have an account? <a href="#" class="signup-link">Create one</a></p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Generate floating particles
            const particlesContainer = document.querySelector('.floating-particles');
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = 2 + Math.random() * 4;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const opacity = 0.1 + Math.random() * 0.4;
                const animationDuration = 20 + Math.random() * 30;
                const animationDelay = Math.random() * 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = opacity;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.animationDelay = `${animationDelay}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Generate network nodes
            const nodesContainer = document.querySelector('.network-nodes');
            for (let i = 0; i < 12; i++) {
                const node = document.createElement('div');
                node.classList.add('node');
                
                const size = 4 + Math.random() * 4;
                const posX = 5 + Math.random() * 90;
                const posY = 5 + Math.random() * 90;
                const pulseDelay = Math.random() * 5;
                
                node.style.width = `${size}px`;
                node.style.height = `${size}px`;
                node.style.left = `${posX}%`;
                node.style.top = `${posY}%`;
                node.style.animationDelay = `${pulseDelay}s`;
                
                nodesContainer.appendChild(node);
            }
            
            // Password visibility toggle
            const toggleVisibility = document.querySelector('.toggle-visibility');
            const passwordInput = document.getElementById('password');
            
            toggleVisibility.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                toggleVisibility.classList.toggle('visible');
            });
            
            // Focus effects for inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', () => {
                    input.parentElement.classList.remove('focused');
                });
            });
            
            // Simulate assistant typing
            setTimeout(() => {
                document.querySelector('.typing-indicator').style.display = 'none';
                document.querySelector('.intro-text').textContent = "Please sign in to your account";
            }, 2000);
            
            // Voice input button animation
            const voiceButton = document.querySelector('.voice-input-button');
            voiceButton.addEventListener('click', () => {
                voiceButton.classList.toggle('recording');
                
                if (voiceButton.classList.contains('recording')) {
                    // Simulate recording for demo
                    setTimeout(() => {
                        voiceButton.classList.remove('recording');
                        alert('Voice authentication feature is just a demo for this interface concept.');
                    }, 3000);
                }
            });
            
            // Demo form submission
            document.querySelector('.login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                
                if (emailInput.value && passwordInput.value) {
                    // Add loading state
                    document.querySelector('.login-button').classList.add('loading');
                    
                    // Simulate loading
                    setTimeout(() => {
                        document.querySelector('.login-button').classList.remove('loading');
                        
                        // Add new chat bubble from assistant
                        const newBubble = document.createElement('div');
                        newBubble.classList.add('chat-bubble', 'assistant', 'success-message');
                        newBubble.innerHTML = '<p>Authentication successful! Redirecting to your dashboard...</p>';
                        
                        document.querySelector('.conversation-container').insertBefore(
                            newBubble, 
                            document.querySelector('.smart-suggestions')
                        );
                        
                        // Scroll to the new bubble
                        newBubble.scrollIntoView({ behavior: 'smooth' });
                        
                        // Simulate success animation on avatar
                        document.querySelector('.ai-avatar').classList.add('success');
                    }, 1500);
                }
            });
            
            // Help suggestion chips
            document.querySelectorAll('.suggestion-chip').forEach(chip => {
                chip.addEventListener('click', () => {
                    alert(`This would trigger the "${chip.textContent}" flow in a real application.`);
                });
            });
        });
    </script>
</body>
</html>
