<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Spotify-Inspired Music Theme</title>
    <link rel="stylesheet" href="style_day16.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Circular:wght@400;500;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="music-bg">
        <div class="gradient-overlay"></div>
        <div class="audio-waves">
            <div class="wave-container">
                <div class="wave wave-1"></div>
                <div class="wave wave-2"></div>
                <div class="wave wave-3"></div>
                <div class="wave wave-4"></div>
                <div class="wave wave-5"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="vinyl-record">
            <div class="record-outer">
                <div class="record-inner">
                    <div class="record-label">
                        <div class="record-hole"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="4"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12" y2="8"></line>
                        <line x1="16" y1="12" x2="12" y2="12"></line>
                        <line x1="8" y1="12" x2="8" y2="12"></line>
                    </svg>
                </div>
                <h1>Music<span>Fusion</span></h1>
                <p class="subtitle">Your rhythm, your account</p>
            </div>
            
            <div class="mini-player">
                <div class="song-info">
                    <div class="album-art"></div>
                    <div class="track-details">
                        <div class="track-name">Synthwave Dreams</div>
                        <div class="artist-name">Electron Echo</div>
                    </div>
                </div>
                <div class="player-controls">
                    <button class="control-btn prev-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="19 20 9 12 19 4 19 20"></polygon>
                            <line x1="5" y1="19" x2="5" y2="5"></line>
                        </svg>
                    </button>
                    <button class="control-btn play-btn">
                        <svg class="play-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        <svg class="pause-icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="6" y1="4" x2="6" y2="20"></line>
                            <line x1="18" y1="4" x2="18" y2="20"></line>
                        </svg>
                    </button>
                    <button class="control-btn next-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 4 15 12 5 20 5 4"></polygon>
                            <line x1="19" y1="5" x2="19" y2="19"></line>
                        </svg>
                    </button>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-info">
                        <span class="current-time">0:00</span>
                        <span class="duration">3:45</span>
                    </div>
                </div>
            </div>
            
            <div class="equalizer">
                <div class="eq-bar eq-bar-1"></div>
                <div class="eq-bar eq-bar-2"></div>
                <div class="eq-bar eq-bar-3"></div>
                <div class="eq-bar eq-bar-4"></div>
                <div class="eq-bar eq-bar-5"></div>
                <div class="eq-bar eq-bar-6"></div>
                <div class="eq-bar eq-bar-7"></div>
                <div class="eq-bar eq-bar-8"></div>
            </div>
            
            <form class="login-form">
                <div class="input-group">
                    <label for="username">Email or username</label>
                    <input type="text" id="username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="options-group">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" class="styled-checkbox">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-button">
                    <span>Log In</span>
                    <div class="button-wave"></div>
                </button>
                
                <div class="separator">
                    <div class="line"></div>
                    <span>or</span>
                    <div class="line"></div>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn facebook">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M24 12a12 12 0 10-13.88 11.85v-8.38H7.08V12h3.04V9.36c0-3.01 1.8-4.67 4.54-4.67 1.31 0 2.68.23 2.68.23v2.95h-1.5c-1.5 0-1.96.93-1.96 1.89V12h3.32l-.53 3.47h-2.8v8.38A12 12 0 0024 12z"/>
                        </svg>
                    </button>
                    <button type="button" class="social-btn apple">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14.94 5.19A4.38 4.38 0 0016 2a4.44 4.44 0 00-3 1.52 4.17 4.17 0 00-1 3.09 3.69 3.69 0 002.94-1.42zm2.52 7.44a4.51 4.51 0 012.16-3.81 4.66 4.66 0 00-3.66-2c-1.56-.16-3 .91-3.83.91-.83 0-2-.89-3.3-.87a4.92 4.92 0 00-4.14 2.53C2.43 12.45 4 17.33 5.59 20.12 6.36 21.48 7.25 23 8.41 23c1.14 0 1.58-.73 3-.73s1.8.73 3 .72 2-1.09 2.77-2.43a11 11 0 001.28-2.63 4.41 4.41 0 01-1.92-3.72"/>
                        </svg>
                    </button>
                    <button type="button" class="social-btn google">
                        <svg viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </button>
                </div>
                
                <div class="signup-prompt">
                    <p>Don't have an account? <a href="#" class="signup-link">Sign up for free</a></p>
                </div>
            </form>
            
            <div class="playlist-suggestions">
                <div class="playlist-suggestion-header">
                    <h3>Popular Playlists</h3>
                    <a href="#" class="see-all">See All</a>
                </div>
                <div class="playlist-cards">
                    <div class="playlist-card">
                        <div class="playlist-image playlist-1"></div>
                        <div class="playlist-details">
                            <div class="playlist-title">Chill Vibes</div>
                            <div class="playlist-count">143 tracks</div>
                        </div>
                    </div>
                    <div class="playlist-card">
                        <div class="playlist-image playlist-2"></div>
                        <div class="playlist-details">
                            <div class="playlist-title">Workout Mix</div>
                            <div class="playlist-count">87 tracks</div>
                        </div>
                    </div>
                    <div class="playlist-card">
                        <div class="playlist-image playlist-3"></div>
                        <div class="playlist-details">
                            <div class="playlist-title">Focus Flow</div>
                            <div class="playlist-count">112 tracks</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="audio-mode">
                <span>Enhanced Audio</span>
                <label class="toggle">
                    <input type="checkbox" id="audio-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="now-playing">
            <div class="sound-wave">
                <div class="sound-bar"></div>
                <div class="sound-bar"></div>
                <div class="sound-bar"></div>
                <div class="sound-bar"></div>
                <div class="sound-bar"></div>
            </div>
            <span>Now Playing</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Toggle password visibility
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.querySelector('#password');
            
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
            });
            
            // Toggle play/pause
            const playButton = document.querySelector('.play-btn');
            const playIcon = document.querySelector('.play-icon');
            const pauseIcon = document.querySelector('.pause-icon');
            const equalizer = document.querySelector('.equalizer');
            const soundBars = document.querySelectorAll('.sound-bar');
            const vinyl = document.querySelector('.vinyl-record');
            const progress = document.querySelector('.progress');
            
            let isPlaying = false;
            let progressInterval;
            let currentProgress = 0;
            const totalDuration = 225; // 3:45 in seconds
            
            function updateTime() {
                currentProgress++;
                if (currentProgress > totalDuration) currentProgress = 0;
                
                // Update progress bar
                const progressPercent = (currentProgress / totalDuration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                // Update time display
                const minutes = Math.floor(currentProgress / 60);
                const seconds = currentProgress % 60;
                document.querySelector('.current-time').textContent = 
                    `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }
            
            playButton.addEventListener('click', () => {
                isPlaying = !isPlaying;
                
                if (isPlaying) {
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                    vinyl.classList.add('spinning');
                    equalizer.classList.add('active');
                    soundBars.forEach(bar => bar.classList.add('active'));
                    
                    // Start progress
                    progressInterval = setInterval(updateTime, 1000);
                } else {
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                    vinyl.classList.remove('spinning');
                    equalizer.classList.remove('active');
                    soundBars.forEach(bar => bar.classList.remove('active'));
                    
                    // Stop progress
                    clearInterval(progressInterval);
                }
            });
            
            // Animate equalizer bars randomly when active
            function animateEqualizer() {
                if (!equalizer.classList.contains('active')) return;
                
                const bars = document.querySelectorAll('.eq-bar');
                bars.forEach(bar => {
                    const height = 20 + Math.random() * 80;
                    bar.style.height = `${height}%`;
                });
                
                setTimeout(animateEqualizer, 100);
            }
            
            animateEqualizer();
        });
    </script>
</body>
</html>
