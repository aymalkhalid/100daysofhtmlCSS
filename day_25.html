<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Day 25: Digital Art & Neon Theme</title>
    <link rel="stylesheet" href="style_day25.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Quicksand:wght@300;400;500;600&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="neon-background">
        <div class="neon-grid"></div>
        <div class="neon-circle c1"></div>
        <div class="neon-circle c2"></div>
        <div class="neon-circle c3"></div>
        <div class="neon-line l1"></div>
        <div class="neon-line l2"></div>
        <div class="neon-line l3"></div>
    </div>

    <div class="login-container">
        <div class="login-panel">
            <div class="panel-header">
                <h1 class="neon-title">Digital<span>Access</span></h1>
                <p class="digital-subtitle">Enter the Cyberspace</p>
            </div>

            <div class="digital-avatar-container">
                <div class="digital-avatar"></div>
                <div class="avatar-ring"></div>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" required autocomplete="username" placeholder="Enter your ID">
                        <span class="input-glow"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" required autocomplete="current-password" placeholder="••••••••">
                        <button type="button" class="toggle-password">
                            <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path d="M12 4.5c-5 0-9.3 3-11 7.5 1.7 4.5 6 7.5 11 7.5s9.3-3 11-7.5c-1.7-4.5-6-7.5-11-7.5zm0 12.5c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm0-8c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3z" fill="currentColor"/>
                            </svg>
                        </button>
                        <span class="input-glow"></span>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" class="checkbox-label">Remember me</label>
                    </div>
                    <a href="#" class="digital-link forgot-password">Reset Access</a>
                </div>

                <button type="submit" class="login-button">
                    <span class="button-text">Connect</span>
                    <span class="button-icon">⟩</span>
                </button>
            </form>

            <div class="panel-footer">
                <p>New to our network? <a href="#" class="signup-link">Create Identity</a></p>
                <div class="social-links">
                    <a href="#" class="social-icon">
                        <svg viewBox="0 0 24 24" width="24" height="24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17v-6H9v-2h2V9.5c0-1.4.9-2.5 2.7-2.5 1.1 0 1.8.1 1.8.1v2h-1.2c-.7 0-1 .4-1 1v1.9h2.1l-.3 2h-1.8v6h-3.3z" fill="currentColor"/></svg>
                    </a>
                    <a href="#" class="social-icon">
                        <svg viewBox="0 0 24 24" width="24" height="24"><path d="M22.46 6c-.77.35-1.6.58-2.46.69.88-.53 1.56-1.37 1.88-2.38-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29 0 .34.03.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15 0 1.49.75 2.81 1.91 3.56-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.22 4.22 0 0 1-1.93.07 4.28 4.28 0 0 0 4 2.98 8.521 8.521 0 0 1-5.33 1.84c-.34 0-.68-.02-1.02-.06C3.44 20.29 5.7 21 8.12 21 16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56.84-.6 1.56-1.36 2.14-2.23z" fill="currentColor"/></svg>
                    </a>
                    <a href="#" class="social-icon">
                        <svg viewBox="0 0 24 24" width="24" height="24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5.01 4.44c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5zm-3.44 14.04C8.23 20.48 5 17.47 5 12h3c0 1.66.67 3.16 1.76 4.24l1.43-1.43c-.56-.56-.87-1.3-.87-2.1 0-1.66 1.34-3 3-3s3 1.34 3 3c0 .8-.31 1.54-.87 2.1l1.43 1.43c1.09-1.08 1.76-2.58 1.76-4.24h3c0 5.47-3.23 8.48-6.43 8.48z" fill="currentColor"/></svg>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="digital-particles"></div>

    <script src="script_day25.js"></script>
</body>
</html>
