<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Space/Interstellar Theme</title>
    <link rel="stylesheet" href="style_day22.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="space-background">
        <!-- Parallax star field layers -->
        <div class="stars-layer stars-small"></div>
        <div class="stars-layer stars-medium"></div>
        <div class="stars-layer stars-large"></div>
        
        <!-- Floating planets -->
        <div class="planet planet-1"></div>
        <div class="planet planet-2"></div>
        <div class="planet planet-3"></div>
        <div class="asteroid asteroid-1"></div>
        <div class="asteroid asteroid-2"></div>
        
        <!-- Light speed effect container -->
        <div class="lightspeed-container">
            <div class="lightspeed-line"></div>
            <div class="lightspeed-line"></div>
            <div class="lightspeed-line"></div>
            <div class="lightspeed-line"></div>
            <div class="lightspeed-line"></div>
            <div class="lightspeed-line"></div>
            <div class="lightspeed-line"></div>
            <div class="lightspeed-line"></div>
        </div>
    </div>

    <div class="spaceship-console">
        <div class="radar-container">
            <div class="radar-screen">
                <div class="radar-sweep"></div>
                <div class="radar-target"></div>
                <div class="radar-target"></div>
            </div>
        </div>

        <div class="control-panel">
            <div class="panel-header">
                <div class="status-light active"></div>
                <h1 class="panel-title">COSMIC ACCESS TERMINAL</h1>
                <div class="status-light active"></div>
            </div>

            <div class="panel-display">
                <div class="display-text">
                    <span class="typing-text">INITIATING LOGIN SEQUENCE...</span>
                </div>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label for="username">SPACE COMMANDER ID</label>
                    <div class="input-container">
                        <input type="text" id="username" required autocomplete="username">
                        <div class="input-scanner"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">ACCESS CODE</label>
                    <div class="input-container">
                        <input type="password" id="password" required autocomplete="current-password">
                        <div class="input-scanner"></div>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5C7.453 5 3.59 7.705 2.046 11.684C2.018 11.751 2.001 11.824 2 11.897V12.103C2.001 12.176 2.018 12.249 2.046 12.316C3.59 16.295 7.453 19 12 19C16.547 19 20.41 16.295 21.954 12.316C21.982 12.249 21.999 12.176 22 12.103V11.897C21.999 11.824 21.982 11.751 21.954 11.684C20.41 7.705 16.547 5 12 5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" class="space-checkbox">
                        <label for="remember">Remember Space Station</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot Access Code?</a>
                </div>

                <button type="submit" class="launch-button">
                    <span class="button-text">LAUNCH SESSION</span>
                    <span class="button-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 13H16.17L11.29 17.88C10.9 18.27 10.9 18.91 11.29 19.3C11.68 19.69 12.31 19.69 12.7 19.3L19.29 12.71C19.68 12.32 19.68 11.69 19.29 11.3L12.71 4.7C12.32 4.31 11.69 4.31 11.3 4.7C10.91 5.09 10.91 5.72 11.3 6.11L16.17 11H5C4.45 11 4 11.45 4 12C4 12.55 4.45 13 5 13Z" fill="currentColor"/>
                        </svg>
                    </span>
                </button>
            </form>

            <div class="panel-footer">
                <div class="control-button">
                    <div class="button-label">NEW RECRUIT</div>
                    <div class="button-led"></div>
                </div>
                <div class="control-button">
                    <div class="button-label">HELP BEACON</div>
                    <div class="button-led"></div>
                </div>
                <div class="control-button">
                    <div class="button-label">EMERGENCY</div>
                    <div class="button-led warning"></div>
                </div>
            </div>
        </div>

        <div class="system-info">
            <div class="info-item">
                <div class="info-label">SYSTEM STATUS</div>
                <div class="info-value">ONLINE</div>
            </div>
            <div class="info-item">
                <div class="info-label">SECURITY LEVEL</div>
                <div class="info-value">ALPHA-7</div>
            </div>
            <div class="info-item">
                <div class="info-label">STAR DATE</div>
                <div class="info-value" id="stardate">45236.8</div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });

        // Generate random stardate
        const generateStardate = () => {
            const base = Math.floor(Math.random() * 55000) + 40000;
            const decimal = Math.floor(Math.random() * 10);
            document.getElementById('stardate').textContent = `${base}.${decimal}`;
        };

        // Initialize
        window.addEventListener('load', () => {
            generateStardate();
            
            // Add "active" class to the body after a short delay to trigger animations
            setTimeout(() => {
                document.body.classList.add('active');
            }, 300);
        });

        // Simulate radar targets
        setInterval(() => {
            const targets = document.querySelectorAll('.radar-target');
            targets.forEach(target => {
                const x = Math.random() * 80 + 10;
                const y = Math.random() * 80 + 10;
                target.style.top = `${y}%`;
                target.style.left = `${x}%`;
                target.classList.add('ping');
                setTimeout(() => {
                    target.classList.remove('ping');
                }, 2000);
            });
        }, 4000);
    </script>
</body>
</html>
